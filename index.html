<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Share+Tech+Mono&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8b148d8ec0.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title id="title">Pomodoro Clock</title>
</head>

<body>
  <div class="pomodoro-container">
    <div id='timer'>
      <div class='time'>
        <span id='minutes'>25</span> 
        <span id='seconds'>00</span>
      </div>
    </div>

    <div id='status'> Session </div>
  
    <div class='btn-group'>
      <div class="btn" id='play'><i class="fas fa-play"></i> Play </div>
      <div class="btn hide" id='pause'><i class="fas fa-pause"></i> Pause </div>
      <div class="btn" id='reset'><i class="fas fa-undo"></i> Reset </div>
      <div class="btn" id='stop'><i class="fas fa-stop"></i> Stop </div>
    </div>
  </div>
  <audio id='alert' src='assets/alert.mp3' type='audio/mp3'></audio>
</body>
</html>
